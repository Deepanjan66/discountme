{% extends 'base.html' %}
{% block body %}
<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Your Feed</h1>
      <p class="lead text-muted">
      Search
      </p>
    </div>
  </section>
  <form method='post'>
  	<div class="col-md-4" style="margin: 20px auto">
    <div class="card md-4">
    	<input type="text" name="name" class="form-control" placeholder="Name" required autofocus>
    	<button class="btn btn-lg btn-dark" type="submit">Submit</button>
	</div>
    </div>

  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
        {% for post in posts %}
        <div class="col-md-4">
          <div class="card mb-4 box-shadow">
            <img class="card-img-top" data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail" alt="Thumbnail [100%x225]" style="height: 225px; width: 100%; display: block;" src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22348%22%20height%3D%22225%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20348%20225%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_1635068bb39%20text%20%7B%20fill%3A%23eceeef%3Bfont-weight%3Abold%3Bfont-family%3AArial%2C%20Helvetica%2C%20Open%20Sans%2C%20sans-serif%2C%20monospace%3Bfont-size%3A17pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_1635068bb39%22%3E%3Crect%20width%3D%22348%22%20height%3D%22225%22%20fill%3D%22%2355595c%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%22116.71875%22%20y%3D%22120.15%22%3EThumbnail%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E" data-holder-rendered="true">
            <div class="card-body">
              <span class="card-text">{{post.name}}</span>
              <span style="font-weight: bold" class="float-right card-text">{{post.category}}</span>
              
              <p class="card-text">Current Price: 
                  <small class="text-mute" style="text-decoration: line-through">${{post.original}}</small>
                  ${{post.discount}}
              </p>
              <p class="card-text"><i class="fas fa-map-marker-alt"></i> {{post.location}}</p> 
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

</main>
{% endblock %}

{% block scripts %}
<script src="/static/jquery-slim.min.js"></script>
<script>window.jQuery || document.write('<script src="/static/jquery-slim.min.js"><\/script>')</script>
<script src="/static/popper.min.js"></script>
<script src="/static/bootstrap.min.js"></script>
<script src="/static/holder.min.js"></script>
{% endblock %}
